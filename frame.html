<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Frame</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <a href="index.html" id="back-btn" class="circle-button">🔙</a> <!-- Back button to return to index.html -->
    <canvas id="outer-canvas"></canvas> <!-- Canvas to display frame and image -->

    <button id="browse-btn" class="circle-button">📂</button> <!-- Browse button to upload an image -->
    <button id="delete-btn" class="circle-button">🗑️</button> <!-- Delete button to remove the image -->
    <button id="download-btn" class="circle-button">⬇️</button> <!-- Download button to save the canvas -->
    <button id="mail-btn" class="circle-button">✉️</button> <!-- Mail button to open the link -->

    <script src="scripts.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
